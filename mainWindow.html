<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Crypto Prices</a>
        </div>
    </nav>
    <!-- List where crypto adds with the functions below-->
    <ul></ul>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        const ul = document.querySelector('ul');

        //Catch add crypto
        ipcRenderer.on('crypto:add', function(e, crypto){
            ul.className = 'collection';
            const li = document.createElement('li');
            li.className = 'collection-item';
            const cryptoText = document.createTextNode(crypto);
            li.appendChild(cryptoText);
            ul.appendChild(li);
        });

        //Clear watchlist
        ipcRenderer.on('watchlist:clear', function(){
            ul.innerHTML = '';
            if(ul.children.length == 0){
                ul.className = '';
            }
        });

        // Remove one crypto from the watchlist
        ul.addEventListener('dblclick', removeCrypto);

        function removeCrypto(e) {
            e.target.remove();
            if(ul.children.length == 0){
                ul.className = '';
            }
        }

    </script>
</body>
</html>
