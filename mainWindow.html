<!DOCTYPE html>
<html lang="en">
<head>
    <title>GAZE @ CRYPTO™️</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/crypto_types.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- List where crypto adds with the functions below-->
    <ul></ul>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;
        const ul = document.querySelector('ul');
        //Catch add crypto
        ipcRenderer.on('crypto:add', function(e, crypto){
            ul.className = 'no-collection-border collection';
            const li = document.createElement('li');
            li.className = 'custom-li collection-item';
            const cryptoText = document.createTextNode(crypto);
            li.appendChild(cryptoText);
            ul.appendChild(li);
        });

        //Clear watchlist
        ipcRenderer.on('watchlist:clear', function(){
            ul.innerHTML = '';
            if(ul.children.length == 0){
                ul.className = '';
            }
        });

        // Remove one crypto from the watchlist
        ul.addEventListener('dblclick', removeCrypto);

        function removeCrypto(e) {
            e.target.remove();
            if(ul.children.length == 0){
                ul.className = '';
            }
        }
    </script>
    <script>
        // Custom navbar
        const customTitlebar = require('custom-electron-titlebar');

        new customTitlebar.Titlebar({
            backgroundColor: customTitlebar.Color.fromHex('#0a84ff')
        });
    </script>
</body>
</html>
