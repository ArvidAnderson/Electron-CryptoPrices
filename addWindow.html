<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Crypto to watch</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Select a crypto to watch</label>
                <input type="text" id="crypto" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add</button>
        </form>
    </div>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const crypto = document.querySelector('#crypto').value;
            ipcRenderer.send('crypto:add', crypto);
        }
    </script>
</body>
</html>
