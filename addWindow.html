<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Crypto to watch</title>
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Select a crypto to watch</label>
            </div>
            <div class="input-field col s12">
                <select class="browser-default" id="crypto" name="crypto">
                    <option disabled value="">Choose crypto</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="ripple">Ripple</option>
                    <option value="bitcoincash">Bitcoin Cash</option>
                    <option value="cardano">Cardano</option>
                    <option value="lightcoin">Lightcoin</option>
                    <option value="stellar">Stellar Lumens</option>
                </select>
            </div>
            <button class="custom-add-button btn waves-effect waves-light" type="submit">Add</button>
        </form>
    </div>
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            const crypto = document.querySelector('#crypto').value;
            ipcRenderer.send('crypto:add', crypto);
        }
    </script>
    <script>
        // Custom navbar
        const customTitlebar = require('custom-electron-titlebar');

        new customTitlebar.Titlebar({
            backgroundColor: customTitlebar.Color.fromHex('#0a84ff')
        });
        titlebar.dispose();

    </script>
</body>
</html>
